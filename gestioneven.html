<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements - Association des Phytopathologistes de la Zone CEMAC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #2C5F2D;
            --secondary-color: #97BC62;
            --text-color: #333333;
            --background-color: #F5F5F5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="particles-js"></div>

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-green-700">
                    <img src="images/logo.jpeg" alt="Logo" class="inline-block mr-2 rounded-full" width="50px">
                    Phyto Asso
                </div>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800">Accueil</a>
                    <a href="actualite.html" class="text-gray-600 hover:text-gray-800">Actualités</a>
                    <a href="ressources.html" class="text-gray-600 hover:text-gray-800">Ressources</a>
                    <a href="evenement.html" class="text-gray-600 hover:text-gray-800">Evenements</a>
                    <a href="galerie.html" class="text-gray-600 hover:text-gray-800">Galerie</a>
                    <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Gestion des Événements</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="card p-6">
                <h2 class="text-2xl font-semibold mb-4">Ajouter/Modifier un Événement</h2>
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    <div class="mb-4">
                        <label for="eventTitle" class="block text-sm font-medium text-gray-700">Titre</label>
                        <input type="text" id="eventTitle" name="eventTitle" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-color focus:ring focus:ring-primary-color focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="eventDate" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="eventDate" name="eventDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-color focus:ring focus:ring-primary-color focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="eventLocation" class="block text-sm font-medium text-gray-700">Lieu</label>
                        <input type="text" id="eventLocation" name="eventLocation" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-color focus:ring focus:ring-primary-color focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="eventDescription" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="eventDescription" name="eventDescription" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-color focus:ring focus:ring-primary-color focus:ring-opacity-50"></textarea>
                    </div>
                    <button type="submit" class="btn w-full bg-primary-color text-black font-bold py-2 px-4 rounded hover:bg-secondary-color">
                        Enregistrer l'Événement
                    </button>
                </form>
            </div>

            <div class="card p-6">
                <h2 class="text-2xl font-semibold mb-4">Liste des Événements</h2>
                <ul id="eventList" class="space-y-4">
                    <!-- Event items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </main>

    <footer class="bg-green-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 Association des Phytopathologistes de la Zone CEMAC. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#97BC62" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#97BC62", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Event management
        const eventForm = document.getElementById('eventForm');
        const eventList = document.getElementById('eventList');
        let events = JSON.parse(localStorage.getItem('events')) || [];

        function renderEvents() {
            eventList.innerHTML = '';
            events.forEach((event, index) => {
                const li = document.createElement('li');
                li.className = 'bg-white p-4 rounded shadow';
                li.innerHTML = `
                    <h3 class="text-xl font-semibold">${event.title}</h3>
                    <p class="text-gray-600">${event.date} - ${event.location}</p>
                    <p class="mt-2">${event.description}</p>
                    <div class="mt-4">
                        <button onclick="editEvent(${index})" class="btn bg-blue-500 text-white font-bold py-1 px-2 rounded mr-2">
                            Modifier
                        </button>
                        <button onclick="deleteEvent(${index})" class="btn bg-red-500 text-white font-bold py-1 px-2 rounded">
                            Supprimer
                        </button>
                    </div>
                `;
                eventList.appendChild(li);
            });
        }

        function saveEvents() {
            localStorage.setItem('events', JSON.stringify(events));
            renderEvents();
        }

        eventForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const eventId = document.getElementById('eventId').value;
            const event = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value,
                description: document.getElementById('eventDescription').value
            };

            if (eventId) {
                events[eventId] = event;
            } else {
                events.push(event);
            }

            saveEvents();
            eventForm.reset();
            document.getElementById('eventId').value = '';
        });

        function editEvent(index) {
            const event = events[index];
            document.getElementById('eventId').value = index;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventLocation').value = event.location;
            document.getElementById('eventDescription').value = event.description;
        }

        function deleteEvent(index) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cet événement ?')) {
                events.splice(index, 1);
                saveEvents();
            }
        }

        renderEvents();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APHYCEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f0, #e6efe6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/phyto7.jpeg') center/cover;
            filter: brightness(0.7);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 600px;
        }

        h1 {
            color: #2c5530;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #4a4a4a;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
        }

        .user-btn {
            background: #4a8b3f;
            color: white;
        }

        .user-btn:hover {
            background: #3a7030;
            transform: translateY(-3px);
        }

        .admin-btn {
            background: #2c5530;
            color: white;
        }

        .admin-btn:hover {
            background: #1c4020;
            transform: translateY(-3px);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button {
                width: 100%;
            }
        }

        /* Animation de fond subtile */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, #4a8b3f, #2c5530);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: gradientAnimation 6s ease infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>ASSOCIATION PHYTOPATHOLOGISTE</h1>
        <p class="subtitle">APHYCEM</p>
        <div class="buttons-container">
            <a href="#" class="button admin-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Administrateur
            </a>
            <a href="accueil.html" class="button user-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                Utilisateur
            </a>
        </div>
    </div>

    <script>
        // Ajout d'événements pour les boutons
        document.querySelector('.user-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'accueil.html'; // Redirection vers la page de connexion utilisateur
        });

        document.querySelector('.admin-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'accueiladmin.html'; // Redirection vers la page de connexion admin
        });
    </script>
</body>
</html>
